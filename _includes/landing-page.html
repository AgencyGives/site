<div id="landing">
  <div class="background-landing">
  </div>
  <div class="landing-title">
    <br>
    <br>
      <!-- <img src={{ "/assets/img/justicedao_logo.png" | prepend: site.baseurl }}/> -->
      <h1 class="logo">
        <span class="logo-part1">JUSTICE</span><span><b> DAO</b></span>
      </h1>
      <div class="landing-subtitle">
      <h4>
        {{site.landingsubtitle}}
        <br>
        {{site.landingsubtitle2}}
      </h4>
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div class="landing-icons">
        {% if site.discord_link != null %}
          <a class="social-link" aria-label="Our Discord" target="_blank" rel="noreferrer"
            href="{{site.discord_link}}"
          >
            <svg viewBox="0 0 200 200" class="circle">
              <circle cx="100" cy="100" r="80" />
            </svg>
            <div class="social">
              <svg class="social-svg" viewBox="0 0 48 48">
                <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#discord" | prepend: site.baseurl }}"></use>
              </svg>
            </div>
            <span class="label">Discord</span>
          </a>
        {% endif %}

        {% if site.telegram != null %}
          <a class="social-link" aria-label="My DEV" target="_blank" rel="noreferrer"
            href="{{site.telegram}}"
          >
            <svg viewBox="0 0 200 200" class="circle">
              <circle cx="100" cy="100" r="80" />
            </svg>
            <div class="social">
              <svg class="social-svg" viewBox="0 0 48 48">
                <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#telegram" | prepend: site.baseurl }}"></use>
              </svg>
            </div>
            <span class="label">Telegram</span>
          </a>
        {% endif %}

        {% if site.youtube != null %}
          <a class="social-link" aria-label="Our YouTube" target="_blank" rel="noreferrer"
            href="{{site.youtube}}"
          >
            <svg viewBox="0 0 200 200" class="circle">
              <circle cx="100" cy="100" r="80" />
            </svg>
            <div class="social">
              <svg class="social-svg" viewBox="0 0 48 48">
                <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#youtube" | prepend: site.baseurl }}"></use>
              </svg>
            </div>
            <span class="label">YouTube</span>
          </a>
        {% endif %}

        <!-- {% if site.linkedin_username != null %}
          <a class="social-link linkedin" aria-label="My LinkedIn" target="_blank"
            rel="noreferrer" href="https://www.linkedin.com/in/{{site.linkedin_username}}"
          >
            <svg viewBox="0 0 200 200" class="circle">
              <circle cx="100" cy="100" r="80" />
            </svg>
            <div class="social">
              <svg class="social-svg" viewBox="0 0 48 48">
                <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#linkedin-in" | prepend: site.baseurl }}"></use>
              </svg>
            </div>
            <span class="label">LinkedIn</span>
          </a>
        {% endif %} -->

        {% if site.twitter_username != null %}
          <a class="social-link twitter" aria-label="My Twitter" target="_blank"
            rel="noreferrer" href="{{site.twitter_username}}"
          >
            <svg viewBox="0 0 200 200" class="circle">
              <circle cx="100" cy="100" r="80" />
            </svg>
            <div class="social">
              <svg class="social-svg" viewBox="0 0 48 48">
                <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/brands.svg#twitter" | prepend: site.baseurl }}"></use>
              </svg>
            </div>
            <span class="label">Twitter</span>
          </a>
        {% endif %}

        <!-- {% if site.email != null %}
          <a class="social-link email" aria-label="My E-Mail" href="mailto:{{site.email}}">
            <svg viewBox="0 0 200 200" class="circle">
              <circle cx="100" cy="100" r="80" />
            </svg>
            <div class="social">
              <svg class="social-svg" viewBox="0 0 48 48">
                <use x="12" y="12" width="24" height="24" viewBox="0 0 48 48" xlink:href="{{ "/assets/img/solid.svg#envelope" | prepend: site.baseurl }}""></use>
              </svg>
            </div>
            <span class="label">E-Mail</span>
          </a>
        {% endif %} -->
      </div>
  </div>
</div>
